{% load static %}

<link rel="stylesheet" href="{% static 'app/style.css' %}">

{% if latest_animal_list %}
    <ul>
    {% for animal in latest_animal_list %}
    <li><a href="{% url 'app:edit' animal.id %}">{{ animal.name}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No animals are available.</p>
{% endif %}
